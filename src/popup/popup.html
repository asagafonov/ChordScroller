<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="btn-container">
      <button class="play-pause pause" type="button" name="button"></button>
      <button class="play-pause play" type="button" name="button"></button>
    </div>
    <div class="input-container">
      <div>
        <!-- <label for="frq-meter" alt="frequency-control">speed</label> -->
        <input id="frq-meter" type="range" name="" value="4" min="1" max="6" step="1">
          <span class="value-box speed-value">4</span>
        </input>
      </div>
      <div>
        <!-- <label for="offset-meter" alt="offset-control">offset</label> -->
        <input id="offset-meter" type="range" name="" value="2" min="1" max="6" step="1">
          <span class="value-box offset-value">2</span>
        </input>
      </div>
      <div class="footer"></div>
    </div>
  </body>
</html>
