<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>ChordScroller</h1>
    <div class="btn-container">
      <button class="play-pause pause" type="button" name="button"></button>
      <button class="play-pause play" type="button" name="button"></button>
    </div>
    <div class="input-container">
      <label for="frq-meter" alt="frequency-control"></label>
      <input id="frq-meter" type="range" name="" value="4" min="1" max="6" step="1">
      <div class="frq-meter-description">
        <p class="min">slower</p>
        <p class="max">faster</p>
      </div>
      <br>
      <label for="offset-meter" alt="offset-control"></label>
      <input id="offset-meter" type="range" name="" value="1" min="1" max="6" step="1">
      <div class="frq-meter-description">
        <p class="min">shorter</p>
        <p class="max">longer</p>
      </div>
    </div>
  </body>
</html>
