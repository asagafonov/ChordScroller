<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="btn-container">
      <button class="play-pause pause" type="button" name="button"></button>
      <button class="play-pause play" type="button" name="button"></button>
    </div>
    <div class="input-container">
      <div class="input-box">
        <!-- <label for="frq-meter" alt="frequency-control">speed</label> -->
        <input id="frq-meter" type="range" name="" value="4" min="1" max="6" step="1">
          <div class="value-box speed-value"></div>
          <div class="description-box speed-description"></div>
        </input>
      </div>
      <div class="input-box">
        <!-- <label for="offset-meter" alt="offset-control">offset</label> -->
        <input id="offset-meter" type="range" name="" value="2" min="1" max="6" step="1">
          <div class="value-box offset-value"></div>
          <div class="description-box offset-description"></div>
        </input>
      </div>
      <div>
        <div class="about">
          <div class="about-author">made by <a class="author-name" href="#">asagafonov</a></div>
        </div>
      </div>
    </div>
    <div class="footer"></div>
  </body>
</html>
